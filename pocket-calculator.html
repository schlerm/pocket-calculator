<!DOCTYPE html>

<html>

    <head>
        <title>Midterm Pocket Calculator by Stephen Schulte</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"> 
        <!-- <script type="text/javascript" src="js/pocket-calculator.js"></script> -->
    </head>

    <body>
         
        <table align="center">
            <thead>
                <th width="590px">
                <p id="display" align="right">0</p>
                <button onclick="clear();" class="button" id="clear">C</button>
                <button onclick="plusAndMinus();" class="button" id="plusAndMinus">+/-</button>
                <button onclick="percent();" class="button" id="percent">%</button>
                <button onclick="divide();" class="button" id="divide">/</button>
                <br/>
                <button onclick="seven();" class="button" id="seven">7</button>
                <button onclick="eight();" class="button" id="eight">8</button>
                <button onclick="nine();" class="button" id="nine">9</button>
                <button onclick="multiply();" class="button" id="multiply">*</button>
                 <br/>
                <button onclick="four();" class="button" id="four">4</button>
                <button onclick="five();" class="button" id="five">5</button>
                <button onclick="six();" class="button" id="six">6</button>
                <button onclick="minus();" class="button" id="minus">-</button>
                <br/>
                <button onclick="one();" class="button" id="one">1</button>
                <button onclick="two();" class="button" id="two">2</button>
                <button onclick="three();" class="button" id="three">3</button>
                <button onclick="plus();" class="button" id="plus">+</button>
                <br/>
                <button onclick="zero();" class="button" id="zero">0</button>
                <button onclick="decimal();" class="button" id="decimal">.</button>
                <button onclick="equals();" class="button" id="equals">=</button>
                </th>
            </thead>
        </table>

    </body>

    <footer>    
    </footer>

</html>
