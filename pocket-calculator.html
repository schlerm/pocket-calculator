<!DOCTYPE html>

<html>

    <head>
        <title>Midterm Pocket Calculator by Stephen Schulte</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"> 
        <script type="text/javascript" src="js/pocket-calculator.js"></script>
    </head>

    <body>
         <h1>Stevo the GOAT's Absolutely Beautiful Calculator</h1>
        <table align="center">
            <thead>
                <th width="560px">
                <p id="display" align="right">0</p>
                <button onclick="erase();" class="button" id="clear">AC</button>
                <button onclick="plusAndMinus();" class="button" id="plusAndMinus">+/-</button>
                <button onclick="percent();" class="button" id="percent">%</button>
                <button onclick="operations('/');" class="button" id="divide">/</button>
                <br/>
                <button onclick="numbers('7');" class="button" id="seven">7</button>
                <button onclick="numbers('8');" class="button" id="eight">8</button>
                <button onclick="numbers('9');" class="button" id="nine">9</button>
                <button onclick="operations('x');" class="button" id="multiply">*</button>
                 <br/>
                <button onclick="numbers('4');" class="button" id="four">4</button>
                <button onclick="numbers('5');" class="button" id="five">5</button>
                <button onclick="numbers('6');" class="button" id="six">6</button>
                <button onclick="operations('-');" class="button" id="minus">-</button>
                <br/>
                <button onclick="numbers('1');" class="button" id="one">1</button>
                <button onclick="numbers('2');" class="button" id="two">2</button>
                <button onclick="numbers('3');" class="button" id="three">3</button>
                <button onclick="operations('+');" class="button" id="plus">+</button>
                <br/>
                <button onclick="numbers('0');" class="button" id="zero">0</button>
                <button onclick="ans();" class="button" id="ans">ans</button>
                <button onclick="operations('.');" class="button" id="decimal">.</button>
                <button onclick="equals('=');" class="button" id="equals">=</button>
                </th>
            </thead>
        </table>

    </body>

    <footer>    
    </footer>

</html>
