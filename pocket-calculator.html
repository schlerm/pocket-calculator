<!DOCTYPE html>

<html>

    <head>
        <title>Midterm Pocket Calculator by Stephen Schulte</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"> 
    </head>

    <body>
         
        <table align="center">
            <thead>
                <th width="1000px">
                <p id="display" align="right">0</p>
                <button onclick="clear();" class="button">C</button>
                <button onclick="plusAndMinus();" class="button">+/-</button>
                <button onclick="percent();" class="button">%</button>
                <button onclick="divide();" class="button">/</button>
                <br/>
                <button onclick="seven();" class="button">7</button>
                <button onclick="eight();" class="button">8</button>
                <button onclick="nine();" class="button">9</button>
                <button onclick="multiply();" class="button">*</button>
                 <br/>
                <button onclick="four();" class="button">4</button>
                <button onclick="five();" class="button">5</button>
                <button onclick="six();" class="button">6</button>
                <button onclick="minus();" class="button">-</button>
                <br/>
                <button onclick="one();" class="button">1</button>
                <button onclick="two();" class="button">2</button>
                <button onclick="three();" class="button">3</button>
                <button onclick="plus();" class="button">+</button>
                <br/>
                <button onclick="zero();" class="button">0</button>
                <button onclick="decimal();" class="button">.</button>
                <button onclick="equals();" class="button">=</button>
                </th>
            </thead>
        </table>

    </body>

    <footer>    
    </footer>

</html>
